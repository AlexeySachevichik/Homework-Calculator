<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>



<div class="wrapper">
    <div class="content">
        <div id="history"></div>
        <div id="status"></div>
        <input id="display" type="text">
        <div class="btn-group">
            <div class="row">
                <div class="bg-numbers">
                    <div class="row">
                        <div id="n7" class="btn" title="Семь">7</div>
                        <div id="n8" class="btn" title="Восемь">8</div>
                        <div id="n9" class="btn" title="Девять">9</div>
                    </div>
                    <div class="row">
                        <div id="n4" class="btn" title="Четыре">4</div>
                        <div id="n5" class="btn" title="Пять">5</div>
                        <div id="n6" class="btn" title="Шесть">6</div>
                    </div>
                    <div class="row">
                        <div id="n1" class="btn" title="Один">1</div>
                        <div id="n2" class="btn" title="Два">2</div>
                        <div id="n3" class="btn" title="Три">3</div>
                    </div>
                    <div class="row">
                        <div id="inv" class="btn none" title="Противоположный знак">&#177;</div>
                        <div id="n0" class="btn" title="Нуль">0</div>
                        <div id="dot" class="btn none" title="Десятичный разделитель">,</div>
                    </div>
                </div>
                <div class="bg-arithmetic">
                    <div class="row">
                        <div id="div" class="btn" title="Деление">&#247;</div>
                    </div>
                    <div class="row">
                        <div id="mul" class="btn" title="Умножение">&#215;</div>
                    </div>
                    <div class="row">
                        <div id="minus" class="btn" title="Вычитание">-</div>
                    </div>
                    <div class="row">
                        <div id="plus" class="btn" title="Сложение">+</div>
                    </div>
                </div>
                <div class="bg-control">
                    <div class="row">
                        <div id="del" class="btn" title="Удалить последний символ">&#8592;</div>
                    </div>
                    <div class="row">
                        <div id="ce" class="btn" title="Сброс текущего числа">CE</div>
                    </div>
                    <div class="row">
                        <div id="c" class="btn" title="Сброс операции / Очистка">C</div>
                    </div>
                    <div class="row">
                        <div id="equally" class="btn" title="Получить результат">=</div>
                    </div>
                </div>
        
                
                
            </div>
            

        </div>
    </div>
</div>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
